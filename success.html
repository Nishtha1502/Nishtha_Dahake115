<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Website</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62, #843cf6, #43cea2);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Keyframe animation for dynamic gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heading styling */
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        /* Links styling */
        a {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for links */
        a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #000;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>YOUR WORK HAS BEEN COMPLETED SUCCESFULLY</h1>
    	<a href="Display">GO TO DISPLAY PAGE</a>
  
</body>
</html>
